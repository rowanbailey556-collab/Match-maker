<link rel="stylesheet" href="index.css">
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>True Love Matcher</title>
</head>
<body>
<h1>True Love Matcher 💘</h1>
<p>Rate each statement from <strong>1</strong> (strongly disagree) to <strong>5</strong> (strongly agree). We compare to the "ideal" answer, add the differences, then do <code>100 − totalDifference</code>.</p>


<div class="card">
<div class="q">
<label>1) Tron Legacy is the best disney movie 
<select data-ideal="5">
<option value="">—</option>
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
</label>
</div>
	
<div class="q">
<label>2) Sunrise beats sunset. 
<select data-ideal="3">
<option value="">—</option>
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
</label>
</div>
	
<div class="q">
<label>3) Golf is not a sport. 
<select data-ideal="3">
<option value="">—</option>
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
</label>
</div>
	
<div class="q">
<label>4) Cats are better than Dogs. 
<select data-ideal="5">
<option value="">—</option>
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
</label>
</div>
	
<div class="q">
<label>5) Pepperoni is the best pizza topping. 
<select data-ideal="5">
<option value="">—</option>
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
</label>
</div>


<button id="go">Compute Compatibility</button>
<div id="out"></div>
<small>Thresholds: ≥90 = True Love, ≥75 = Friends, else Run Away.</small>
</div>


<script>
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));


$('#go').addEventListener('click', () => {
const selects = $$('select[data-ideal]');
if (selects.some(s => !s.value)) { $('#out').textContent = 'Please answer all five questions.'; return; }


const totalDiff = selects.reduce((sum, s) => sum + Math.abs(Number(s.value) - Number(s.dataset.ideal)), 0);
const score = Math.max(0, 100 - totalDiff);


let verdict = 'Run away! 🏃‍♀️';
if (score >= 90) verdict = 'True Love 💖';
else if (score >= 75) verdict = 'Let\'s be friends 🙂';


$('#out').textContent = `${score} / 100 — ${verdict}`;
});
</script>
</body>
</html>
